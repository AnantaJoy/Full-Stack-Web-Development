<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <p>Name : <input type="text"></p>
        <p>Contact Number: <input type="tel"></p>
        <p>Email: <input type="email"></p>
        <fieldset>
            <legend>Current Institution</legend>
            <label for="UG"><input type="radio" id="UG" name="qualification">Under Graduate</label>
            <label for="G"><input type="radio" id="G" name="qualification">Graduate</label>
            <label for="Ph.D"><input type="radio" id="Ph.D" name="qualification">Ph.D</label>
        </fieldset>
        <fieldset>
            <legend>Nationality</legend>
            <label for="region"><input type="checkbox" id="region">Asian</label>
            <label for="region1"><input type="checkbox" id="region1">Europian</label>
            <label for="region2"><input type="checkbox" id="region2">African</label>
            <label for="region3"><input type="checkbox" id="region3">American</label>
            <label for="region4"><input type="checkbox" id="region4">Amazonian</label>            
        </fieldset>
        <fieldset>
                <label for="message">Message <textarea name="message" id="message" cols="10" rows="5" maxlength="10"></textarea></label>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
